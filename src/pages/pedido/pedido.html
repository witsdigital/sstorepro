<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Detalhe do pedido</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only color="royal">
        Fechar <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <div class="" *ngFor="let item of dadosUser">
    <ion-card class="card-background-page">
  <div align="center" class="">
        <img  class="destaquecat" src="assets/avatar.jpg" alt="">
  
  </div>
  <br>
    <div class="card-title">{{item.nome}}</div>
    <div class="card-subtitle">{{item.email}}</div>
    <br><br>
    </ion-card>
  
  <div class="boxicons">
    <ion-row class="iconsbox">
      <ion-col col-4>
              <img (click)="cal(item.telefone)"  class="iconperfforn" src="assets/phone.png" alt="">
  
      </ion-col >
      <ion-col col-4>
        <img  (click)="openChat(item)" class="iconperfforn" src="assets/mail.png" alt="">
  
      </ion-col >
      <ion-col col-4>
        <img (click)="openMap(item)" class="iconperfforn" src="assets/map.png" alt="">
  
      </ion-col >
    </ion-row>
  
  
  
  </div>
  <br>
  <ion-row class="boxreput">
  <ion-col col-12>
  <p class="tituloreput">Reputação</p>
  <p class="reputacao">
  {{rate | number :'1.2'}}</p>
  </ion-col>
  
  </ion-row>
  <ion-card>
  
    <ion-item>
  
      <h2>Serviço Solicitado:</h2>
      <p>{{fn.nome}}</p>
    </ion-item>
  
    <ion-item>
  
      <h2>Descrição:</h2>
      <p>{{fn.observacao}}</p>
    </ion-item>
  
    <ion-item>
  
      <h2>Valor:</h2>
      <p>{{fn.valor}}</p>
    </ion-item>
  
    <ion-item>
  
      <h2>Data:</h2>
      <p>{{fn.data | date: 'dd/MM/yyyy'}}</p>
    </ion-item>
  
  
  </ion-card>
  
  <button (click)="ava(fn)" ion-item>
    <ion-icon name="ios-star-half-outline" item-start></ion-icon>
  <p>Avaliar</p>
  </button>
  
  <button (click)="ava()" ion-item>
    <ion-icon name="ios-send-outline" item-start></ion-icon>
  <p>Relatar Problema</p>
  </button>
  
  
  </div>
  </ion-content>
