<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list padding>
    <ion-item  (click)="itemSelected(item)" *ngFor="let item of prod">
    <span class="listaprod">  {{ item.name | uppercase }}</span><br>
    <span class="listaprod"> {{item.price | currency:'BRL':true:'1.2-2'}}</span>
    </ion-item>
  </ion-list>
  <ion-fab  right bottom>
      <button ion-fab mini (click)="add();"><ion-icon name="add"></ion-icon></button>

    </ion-fab>

</ion-content>
